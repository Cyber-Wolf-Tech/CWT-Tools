<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWT Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tool-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .tool {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .tool:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Minimalist Tools</h1>
    <p>Explore these simple and efficient tools:</p>

    <div class="tool-container">
        <div class="tool"><a href="pages/Text-Reverser.html">Text Reverser</a></div>
        <div class="tool"><a href="pages/Stutter-Tool.html">Stutter-ify</a></div>
        <div class="tool"><a href="pages/Zalgo.html">Zalgo Text</a></div>
        <div class="tool"><a href="pages/Name-Tool.html">Name Generator</a></div>
        <div class="tool"><a href="pages/upcoming.html">WIP</a></div>
    </div>

</body>
</html>
